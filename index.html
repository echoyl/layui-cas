<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui-cas省市区选择器展示</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui-v2.5.5/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>演示</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">省</label>
    <div class="layui-input-block">
		<input data-level="1" type="text" name="province" value="" placeholder="请选择省" autocomplete="off" class="test1" />
    </div>
  </div>
	<div class="layui-form-item">
		<label class="layui-form-label">市</label>
		<div class="layui-input-block">
			<input data-level="2" type="text" name="province_city" value="" placeholder="请选择市" autocomplete="off" class="test2" />
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">区</label>
		<div class="layui-input-block">
			<input data-level="3" type="text" name="province_city_area" value="" placeholder="请选择区" autocomplete="off" class="test3" />
		</div>
	</div>
</form>
 



          
<script src="./layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.extend({
	cas: "cas"
}).use(['form','cas'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  console.log(layui.cas);
	layui.cas('.test1');
	layui.cas('.test2');
	layui.cas('.test3');
});
</script>

</body>
</html>
